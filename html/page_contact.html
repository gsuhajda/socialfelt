	</head>
	<body class="page-contact">
		
		<header class="header">
			<h1><a href="index.html" class="logo">SocialFelt</a></h1>
		</header>

		<nav class="menu">
			<ul class="mainmenu">
				<li><a href="index.html">About SocialFelt</a>
					<ul class="submenu">
						<li><a href="#">Aims &amp; Objectives</a></li>

			<ul class="links">
				<li class="shop"><a href="#">Shop</a></li>
				<li class="blog"><a href="#">Blog</a></li>
			</ul>
		</nav>

		<section class="container">
			<!-- content -->
			<article class="container_item">
				<h1>Contact us</h1>

				<h2>Should you have any questions please write a short message below.</h2>

				<small><span>*</span> Required</small>

				<form method="post" enctype="multipart/form-data">
					<div>
					<label for="name-inp">Your name:</label>
					<input type="text" id="name-inp" name="name" placeholder="Example Name">

					<label for="email-inp">Your e-mail: <span>*</span></label>
					<input type="text" id="email-inp" name="email" placeholder="name@example.com" required>

					<label for="subject-inp">Subject:</label>
					<select id="subject-inp" name="subject">
						<option disabled selected>Choose a subject!</option>
						<option value="1">Subject 1</option>
						<option value="2">Subject 2</option>
						<option value="3">Subject 3</option>
						<option value="4">Subject 4</option>
						<option value="5">Subject 5</option>
						<option value="6">Subject 6</option>
						<option value="7">Other</option>
					</select>

					<label for="message-inp">Your message: <span>*</span></label>
					<textarea id="message-inp" name="message" placeholder="Write here your message..." required></textarea>

					<input type="submit" value="Send message" name="send">
					</div>
				</form>
			</article>
			<!-- /content -->
		</section>

	</body>
</html>
